<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Интерактивная соцсеть для обмена фотографиями из путешествий">
    <meta name="author" content="Гондарев Алексей">
    <meta name="keywords" content="Путешествия,Фотографии,Поездка,Отпуск">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css"> 
</head>
<body class="page">
    <div class ="page__container">
        <header class="header">
            <img class="header__logo" src="./images/Vector.svg" alt="Логотип сервиса Место">
        </header>
        <main class="main">
            <section class="profile">
                <div class="profile__container">
                    <img class="profile__avatar" src="./images/image%20(1).jpg" alt="Аватар профиля">
                    <div class="profile__info">
                        <h1 class="profile__title">Жак-Ив Кусто</h1>
                        <p class="profile__subtitle">Исследователь океана</p>
                        <button type="button" class="profile__edit-button"  aria-label="Редактировать профиль"></button>
                    </div>
                </div>
                <button type="button" class="profile__add-button" aria-label="Добавить фотографию"></button>    
            </section>
            <section class="elements">
                <ul class="elements__container"></ul>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">&COPY; 2022 Mesto Russia</p>
        </footer>
        <div class="popup popup_type-edit">
            <div class="popup__container">
                <button type="button" class="popup__close popup__close_js-edit"  aria-label="закрыть окно"></button>
                <h2 class="popup__title">Редактировать профиль</h2>
                <form class="popup__form popup__form_js-edit" name="info">
                    <fieldset class="popup__user-info">
                        <input type="text" name="username" value="" placeholder="Жак-Ив Кусто" required class="popup__user-name">
                        <input type="text" name="description" value="" placeholder="Исследователь океана" required class="popup__user-description">
                    </fieldset>
                    <button type="submit" value="Сохранить" class="popup__button popup__button_js-edit" aria-label="сохранить данные">Сохранить</button>
                </form>
            </div>
        </div>
        <div class="popup popup_type-add">
            <div class="popup__container">
                <button type="button" class="popup__close popup__close_js-add"  aria-label="закрыть окно"></button>
                <h2 class="popup__title">Новое место</h2>
                <form class="popup__form popup__form_js-add" name="info">
                    <fieldset class="popup__user-info">
                        <input type="text" name="place" value="" placeholder="Название" required class="popup__user-name popup_js-add-place">
                        <input type="url" name="source" value="" placeholder="Ссылка на картинку" required class="popup__user-description popup_js-add-source">
                    </fieldset>
                    <button type="submit" value="Сохранить" class="popup__button popup_js-add-button" aria-label="Добавить картинку">Создать</button>
                </form>
            </div>
        </div>
        <div class="popup popup_type-image ">
            <div class = "popup__block-image">
                <img class ="popup__image" src="#" alt="#">
                <h2 class = "popup__text"></h2>
                <button type="button" class="popup__close popup__close_js-img"  aria-label="закрыть окно"></button>
            </div>
        </div>
    </div>
    <template class = "card-template">
        <li class="elements__card">
            <img class="elements__image"  src="#" alt="#">
            <div class="elements__description">
                <h2 class="elements__text"></h2>
                <button type="button" class="elements__like-button" aria-label="Поставить лайк"></button> 
                <button type="button" class = "elements__trash" arial-label = "удалить" ></button>
            </div>
        </li>
    </template>
    <script src="./script.js"></script>
</body>
</html>
